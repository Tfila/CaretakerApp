<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: meta"></div>
    <title>Login page</title>
    <div th:replace="fragments/header :: headercss"></div>
</head>
<body>
<div th:if="${param.error}">
    Invalid username or password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form action="#" th:action="@{/processLogin}" method="post">
    <div class="jumbotron" style="width: 40rem; margin-left: auto; margin-right: auto; margin-top: 30px;">
        <h1 class="display-4">Login page</h1><br>
    <div class="form-group">
        <label for="username">Email address</label>
        <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email" required autofocus>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>
<div th:replace="fragments/footer :: bootstrap_scripts"></div>
</body>
</html>
