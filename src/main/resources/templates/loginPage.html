<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: meta"></div>
    <title>Login page</title>
    <div th:replace="fragments/header :: headercss"></div>
</head>
<body>
<form>
    <div class="jumbotron" style="width: 40rem; margin-left: auto; margin-right: auto; margin-top: 30px;">
        <h1 class="display-4">Login page</h1><br>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<div th:replace="fragments/footer :: bootstrap_scripts"></div>
</body>
</html>
